<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3BFCW3KL7P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3BFCW3KL7P');

    <title>Contact Lookup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    // Favicon located as ico file in root
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login</div>
            <div class="title signup">
                Register</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Register</label>
                <div class="slider-tab">
                </div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Username" required id="loginUsername">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="loginPassword">
                    </div>
                    <p class="text-center" style="color:red" id="loginResult">
                    </p>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="button" value="Login" onclick="doLogin();">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="row">
                        <div class="col">
                            <div class="field" style="width:100%">
                                <input type="text" placeholder="First" required id="registrationFirstName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="field" style="width:100%">
                                <input type="text" placeholder="Last" required id="registrationLastName">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" required id="registrationLogin">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="registrationPassword">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required id="registrationRetypedPassword">
                    </div>
                    <p class="text-center" style="color:red" id="registerResult">
                    </p>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="button" value="Register" onclick="doRegister();">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

</body>

</html>
